<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="google1998.css">
    <meta name="author" content="Nihat Berk Oğul">
</head>


<body>
    <!--Google Logo-->
    <img src="google.jpg" alt="Google">
    <section>
        <!--Search Bar-->
        <form id="greyzone">
            <label for="search">Search the web using Google!</label>
            <br>
            <input type="search" id="search" name="search">
            <br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </form>

        <!--Special Searches-->

        <div class="container">
            <div class="specialsearches">
                Special Searches<br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a><br>
            </div>

            <!--About Google-->

            <div class="help">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br/>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"> About Google!</a><br/>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br/>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a><br><br>
                <br>Copyright ©1998 Google Inc.
            </div>

            <!--Get Google-->

            <div class="get-google">
                <form>
                    Get Google!<br>updates monthly:
                    <label for="search"></label><br>
                    <input type="search" id="search2" placeholder="your e-mail" name="search2"><br>
                    <button>Subscribe</button>
                    <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
